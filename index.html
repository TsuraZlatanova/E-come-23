<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempelsida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header sektion -->
    <header>
        <h1>Välkommen</h1>
    </header>

    <!-- Huvudinnehåll sektion -->
    <main>
        <div class="reflektion">
            <p>En kort reflektion</p>
        </div>

        <!-- Första förälder och barn sektion -->
        <div class="förälder">
            <div class="barn1">Innehåll 1</div>
            <div class="barn2">Innehåll 2</div>
        </div>

        <!-- Andra förälder sektion -->
        <div class="förälder2">
            <div class="barn3">
                <p>Detta är en längre text för barn 3 som ska vara centrerad och radbruten.</p>
            </div>
            <hr>
            <div class="slutsats">
                <p>Detta är slutsatsen av sidan.</p>
            </div>
        </div>
    </main>

    <!-- Footer sektion -->
    <footer class="footer">
        <p>Sidfotstext här</p>
    </footer>

</body>
</html>

        <p>Footer Innehåll</p>
    </footer>

</body>
</html>
